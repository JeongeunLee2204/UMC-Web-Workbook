<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>umc study plan</title>
    <link rel="stylesheet" type="text/css" href="./todolist2.css" />

    <script>     
        function addItem(e){
            if(e.code=='Enter'){
            const input=document.getElementById("todoInput");
        

            const container=document.createElement('div');
            container.classList.add('itemContainer');

            const listItem=document.createElement('span');
            listItem.textContent=input.value;
            container.appendChild(listItem);

            const doneBtn=document.createElement('button');
            doneBtn.textContent="완료";
            doneBtn.onclick=moveitem;
            container.appendChild(doneBtn)
            
            todoList.appendChild(container);

            input.value="";
            }
            else
            return;
        }

        function deleteItem(e){
           const itembox=e.target.parentElement;
           itembox.remove();
        }

        function moveitem(e){
            const moveitem=e.target.parentElement;
            doneList.appendChild(moveitem);

            e.target.remove();
            const deleteBtn=document.createElement('button');
            deleteBtn.textContent='삭제';
            deleteBtn.onclick=deleteItem;
            moveitem.appendChild(deleteBtn);

        }


    </script>
</head>
<body>
    <div class="container">  
        <h1>UMC Study Plan</h1>
    <hr>
    <input id="todoInput" placeholder="할 일을 입력하세요" onkeypress="addItem(event)"></input>
    <div class="listContainer">
    <div class="listbox" id="todoList">
        <span>해야 할 일</span>
    </div>
    <div class="listbox" id="doneList">
        <span>해낸 일</span>
    </div>

</div>
</div>

</body>
</html>
